<section id="content_login">
    <section class="block-1_login">
        <div class="width1142">
            <button id="login-close" class="right" title="Закрыть вкладку">
                <i class="fa fa-close" aria-hidden="true"></i>
            </button>
            <form action="#" method="post">
                <div class="novalid-"> <!-- class='novalid' -->
                    <label for="login-email">Введите емейл</label>
                    <input id="login-email" type="email" name="email" placeholder="Емейл" required autofocus>
                    <label for="login-email" class="novalid">Вы ввелы неверно данные</label>
                </div>
                <div class="novalid-"> <!-- class='novalid' -->
                    <label for="login-pass">Введите пароль</label>
                    <input id="login-pass" type="password" name="pass" placeholder="Пароль" required>
                    <label for="login-pass" class="novalid">Вы ввелы неверно данные</label>
                </div>
                <label>
                    <i class="fa fa-sign-in"></i>
                    <input id="login-submit" type="submit" value="Войти">
                </label>
            </form>
        </div>
    </section>
</section>
