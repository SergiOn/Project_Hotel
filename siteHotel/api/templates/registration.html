<section id="content_registration">
    <section class="block-1_registration">
        <div class="width1142">

            </button>

                    <label for="reg-email">Введите емейл</label>
                    <!--<input id="reg-email" type="email" name="email" placeholder="Емейл" required autofocus>-->

                </div>
                <div class="novalid-"> <!-- class='novalid' -->
                    <label for="reg-pass">Введите пароль</label>

                </div>
                <div class="novalid-"> <!-- class='novalid' -->

                </div>
                <label>
                    <i class="fa fa-magic"></i>
                    <input id="reg-submit" type="submit" value="Зарегистрироваться">
                </label>
            </form>
        </div>
    </section>
